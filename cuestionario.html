<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas via correo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Preguntas</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="respuesta1">Pregunta 1:</label>
        <input type="text" id="respuesta1" name="respuesta1">

        <label for="respuesta2">Pregunta 2:</label>
        <input type="text" id="respuesta2" name="respuesta2">

        <button type="submit">Enviar respuestas</button>
    </form>

    <!-- Agrega tu script JavaScript aquí -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var formulario = document.getElementById("formulario");
            formulario.addEventListener("submit", function(event) {
                event.preventDefault(); // Previene el comportamiento predeterminado del formulario

                // Obtener los datos del formulario
                var nombre = document.getElementById('nombre').value;
                var email = document.getElementById('email').value;
                var respuesta1 = document.getElementById('respuesta1').value;
                var respuesta2 = document.getElementById('respuesta2').value;

                // Construir el cuerpo del correo electrónico
                var cuerpoCorreo = "Nombre: " + nombre + "\n" +
                                    "Email: " + email + "\n" +
                                    "Respuesta 1: " + respuesta1 + "\n" +
                                    "Respuesta 2: " + respuesta2;

                // Configurar los datos para enviar el correo electrónico
                var datosCorreo = {
                    destinatario: "edua.norambuena@duocuc.cl",
                    asunto: "Respuestas del cuestionario",
                    cuerpo: cuerpoCorreo
                };

                // Enviar el correo electrónico usando la función de correo electrónico nativa del navegador
                window.open("mailto:" + datosCorreo.destinatario +
                            "?subject=" + encodeURIComponent(datosCorreo.asunto) +
                            "&body=" + encodeURIComponent(datosCorreo.cuerpo));
            });
        });
    </script>
</body>
</html>
